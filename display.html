<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Please Wait</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="initialMessage">
            <p>
                Toutes les bonnes choses ont une fin,<br>
                votre temps est écoulé.<br>
                Si vous souhaitez prolonger,<br>
                veuillez ajouter du temps à votre réservation via l'application Le Birdie.
            </p>
            <hr>
            <p>
                All good things come to an end,<br>
                your time is up.<br>
                If you would like to extend,<br>
                please add time to your booking via the Le Birdie app.
            </p>
        </div>
    </div>
    <script>
        // Helper: Function to check URL query parameters
        function getQueryParam(param)
        {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        document.addEventListener("DOMContentLoaded", function ()
        {
            const msg = getQueryParam("msg");
            const initialMessageEl = document.getElementById('initialMessage');

            if (msg === "backtoback")
            {
                // Update the message for back-to-back booking with both French and English text
                initialMessageEl.innerHTML = `
          <p>
            Toutes les bonnes choses ont une fin,<br>
            la prochaine réservation est prête à débuter.<br>
            Bonne journée!
          </p>
          <hr>
          <p>
            All good things come to an end,<br>
            the next booking is ready to begin.<br>
            Have a great day!
          </p>`;
            }
            else if (msg === "timeup")
            {
                // For "timeup", show the long duration message (no changes needed)
            }

            // Wait 2 seconds before triggering the fade-in
            setTimeout(function ()
            {
                initialMessageEl.classList.add('visible');
            }, 2000);
        });
    </script>
</body>

</html>
