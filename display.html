<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Please Wait</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="initialMessage">
            <p>
                Toutes les bonnes choses ont une fin, votre temps est écoulé.<br>
                Pour tout problème, contactez-nous au : (438) 932-5065<br>
            </p>
            <hr>
            <p>
                All good things come to an end, your time is up.<br>
                If you would like to extend, please add time to your booking via the Le Birdie app.<br>
                For any problem, contact us at : (438) 932-5065<br>
            </p>
        </div>
    </div>
    <script>
        // Helper: Function to check URL query parameters
        function getQueryParam(param)
        {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        document.addEventListener("DOMContentLoaded", function ()
        {
            const msg = getQueryParam("msg");
            const initialMessageEl = document.getElementById('initialMessage');

            if (msg === "backtoback")
            {
                // Update the message for back-to-back booking with both French and English text
                initialMessageEl.innerHTML = `
          <p>
            Toutes les bonnes choses ont une fin,<br>
            la prochaine réservation est prête à débuter.<br>
            Bonne journée!
          </p>
          <hr>
          <p>
            All good things come to an end,<br>
            the next booking is ready to begin.<br>
            Have a great day!
          </p>`;
                // Hide the message after 10 seconds
                setTimeout(function ()
                {
                    initialMessageEl.style.display = 'none';
                }, 20 * 1000);
            }
            else if (msg === "timeup")
            {
                // For "timeup", show the long duration message (no changes needed)
            }

            // Wait 2 seconds before triggering the fade-in
            setTimeout(function ()
            {
                initialMessageEl.classList.add('visible');
            }, 2000);
        });
    </script>
</body>

</html>
